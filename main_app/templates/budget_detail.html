{% extends 'base.html' %}
{% block title%}{{budget.name}}{% endblock%}
{% block content %}
    <h1 class="title-detail">{{budget.name}}</h1>
</div>
<div class="detail__container">
    <div class="detail-buttons">
        <a href="{% url 'budget_update' budget.pk %}" class="button is-info">   
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="{% url 'budget_delete' budget.pk %}" class="button is-danger">
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
    <div class="detail__about">
        <h4 class="title is-3">Amount: </h4>
    </div>
    <div class="detail__expenses mb-5">
        <h3 class="title is-2">Expenses</h3>
    <div class="gallery-detail">
        {% for expense in budget.expenses.all %}
        <div class="ex-card">
            <div class="card-header">
              <p class="card-header-title">{{expense.name}}</p>
              <p class="ex-amount">{{expense.amount}}</p>
              <p class="date">{{expense.date}}</p>
            </div>
        </div>
            {% empty %}
        <article class="message">
          <div class="message-header">
            <p>No expenses available</p>
          </div>
        </article>
    
        {% endfor %}
    </div>
    </div>
</div>

{% endblock %}
